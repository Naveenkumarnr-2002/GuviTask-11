<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4 d-flex justify-content-center">
    <div class="row col-6 ">
        <div class="card" style="width:25rem;">
            <div class="card-body">
                <h1 class="card-title">Add Product</h1>
                <hr>
                <form th:action="@{/add}" th:object="${product}" method="post">
                    Name: <input type="text" th:field="*{name}"/><br/><br/>
                    Price: <input type="number" step="0.01" th:field="*{price}"/><br/><br/>
                    Category: <input type="text" th:field="*{category}"/><br/><br/>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-2 d-flex justify-content-center" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
